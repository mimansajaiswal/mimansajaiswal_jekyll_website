---
layout: default
title: Blog
permalink: /blog/
---

<div class="home">
  

  <h1 class="page-heading">Blog Posts</h1>
  
  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

  <ul class="listing" style="list-style-type: none;">
    {% for post in site.posts %}
    <li class="listing-item" style="margin-top: 30px;">
      <time datetime="{{ post.date | date:"%m-%d-%y" }}">
          <font size="-1"> {{ post.date | date_to_string }} </font>
      </time>
      <br />
      <a href="{{ post.url }}" title="{{ post.title }}"> <font size="+2"> {{ post.title }} </font> </a>
      {{post.excerpt}}
    </li>
    {% endfor %}
  </ul>
